<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/brain.js@1.0.0-rc.3/browser.js"></script>
    <title>Rede Neural</title>
</head>
<body>
    <button onclick={calcular()}>Ver resultado</button>
    <div id="resultado">teste</div> 
</body>
    <script>
        async function calcular() {

            // Instanciou a rede neural
            const net = new brain.NeuralNetwork({ hiddenLayers: [10, 10, 10] });         

            // 0 = gato, 1 = cobra
            const training = [
                { input: [1, 1, 1, 0], output: [1] },                
                { input: [1, 0, 0, 0], output: [1] },
                { input: [0, 0, 0, 1], output: [0] },
                { input: [0, 0, 0, 1], output: [0] },
                { input: [0, 0, 0, 1], output: [0] },                          
            ]; 

            // Rede neural treina com base nos dados
            net.train(training);

            // Rede neural lê os dados a partir dos quais ela terá que advinhar o resultado
            const output = net.run([0, 0, 0, 1]);

            // Mostra o resultado da previsão no html
            document.getElementById('resultado').innerText = output;
        }
    </script>
</html>
